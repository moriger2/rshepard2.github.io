<!DOCTYPE html>
<html>
    <head>
        <title>GP Workshop</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" crossorigin=""></script>
        <script src="https://rshepard2.github.io/RPworkshop/data2.js"></script>
        <script src="https://rshepard2.github.io/RPworkshop/states2.js"></script>
<style type="text/css">
  html, body { margin: 0; padding: 0; height: 100%; }
  #map { min-height: 100%; }
</style>

    </head>

    <body>
        <div id="map"></div>
        <script type="text/javascript">

          var map = L.map('map', {
              center: [38.666, -90.9569],
              zoom: 5
          });

         L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20,
	ext: 'png'
}).addTo(map);

function getColor(value) {
                return value == "Lethal Violence" ? '#FF5733':
                       value == "Property Destroyed"  ? '#FFD400':
                                     '#FFFFFF';
            };

       function style(feature){
                return {
                    fillColor: getColor(feature.properties.Actions),
                    stroke: true,
                    weight: 2,
                    color: 'black',
                    fillOpacity: .7,
                    radius: 8
                };
            }

    var states = L.geoJson(states).addTo(map);

    var data = L.geoJson(data, {
      pointToLayer: function(feature, latlng) {
        return L.circleMarker(latlng, style(feature))
}
}).addTo(map);


        </script>
   </body>
</html>
